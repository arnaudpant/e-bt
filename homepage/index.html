<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="To Do List of Kallavero" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="scriptToDo.js" async></script>
    <script src="scriptFIA.js" async></script>
    <script src="scriptHour.js" async></script>

    <title>HomePage e-BT Local</title>
  </head>

  <body>
    <!-- HEADER + NAVBAR -->
    <header>
      <nav class="navbar d-flex d-jcBetween">
        <div class="d-flex d-aiCenter">
          <h1>e-BT</h1>
        </div>
        <div class="liensNavbar d-grow1 d-flex d-jcCenter">
          <ul class="d-flex d-aiCenter">
            <li><a href="#" title="Tableau des DES">DES</a></li>
            <li><a href="#" title="PEA">PEA</a></li>
            <li><a href="#" title="SIMMAD">SIMMAD</a></li>
            <li><a href="#" title="Procédures">Procédures</a></li>
          </ul>
        </div>
        <div class="clear d-flex d-aiCenter">
          <a href="#"><img src="img/refresh.png" title="RAZ de la page" /></a>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <div class="container d-flex">
        <!-- TO DO LIST -->
        <div class="todolist d-flex d-column d-aiCenter d-grow1">
          <h2>TO DO LIST</h2>
          <div class="content">
            <ul id="list"></ul>
          </div>
          <div class="add-to-do d-flex d-jcCenter">
            <input
              type="text"
              id="input"
              class="d-acEnd"
              placeholder="Tache à ajouter + ENTER"
            />
          </div>
        </div>

        <!-- FIA REGUL -->

        <div class="fia d-flex d-column d-grow2 d-aiCenter">
          <div class="titreFia">
            <h2>FIA à corriger</h2>
          </div>
          <div class="fiaregul d-flex d-column">
            <div class="rowHight">
              <ul>
                <li class="liHight d-flex">
                  <div class="col-1">
                    <h5>Avion</h5>
                  </div>
                  <div class="col-1">
                    <h5>FIA</h5>
                  </div>
                  <div class="col-2">
                    <h5>FH</h5>
                  </div>
                  <div class="col-1">
                    <h5>ATT</h5>
                  </div>
                  <div class="col-1">
                    <h5>LCT</h5>
                  </div>
                  <div class="col-2">
                    <h5>GTR</h5>
                  </div>
                  <div class="col-2">
                    <h5>TYPE</h5>
                  </div>
                  <div class="col-1">
                    <img src="img/trash.png" />
                  </div>
                </li>
              </ul>
            </div>
            <!-- Partie remplie en JS -->
            <div class="rowLi">
              <ul id="listFia"></ul>
            </div>
            <!-- Input a remplir -->
            <div class="rowLow d-flex d-column d-aiCenter">
              <div class="liLow d-flex">
                <div class="col-2">
                  <input
                    type="number"
                    class="input-2"
                    id="input-avion"
                    placeholder="M2D"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="number"
                    class="input-2"
                    id="input-fia"
                    placeholder="FIA"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="text"
                    class="input-2"
                    id="input-fh"
                    placeholder="FH"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="text"
                    class="input-2"
                    id="input-att"
                    placeholder="ATT"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="text"
                    class="input-2"
                    id="input-lct"
                    placeholder="LCT"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="text"
                    class="input-2"
                    id="input-gtr"
                    placeholder="H GTR"
                  />
                </div>
              </div>

              <div>
                <button type="button" id="btnFia">VALIDER</button>
              </div>
            </div>
            <!-- ROWLOW -->
          </div>
        </div>
        <!-- FIA -->

        <!-- FIA regul -->
        <!-- HEURE -->
        <div class="bigclock d-flex d-column d-jcEnd d-aiCenter">
          <div class="heureEtDate d-flex d-column d-aiCenter">
            <div id="heure"></div>
            <p>:</p>
            <div id="minutes"></div>
          </div>
          <div id="dateDay"></div>
          <div class="alarmRappel d-flex d-aiCenter">
            <input type="time" id="inputRappel" />
            <button id="btnValidRappel">RAPPEL</button>
            <a href="#" id="imgRappelOnOff"
              ><img src="img/alarm.png" alt="Alarm" class="imgRappel"
            /></a>
          </div>
          <div>
            <p id="timeRappel"></p>
          </div>
        </div>
      </div>

      <!-- Container -->
    </main>
  </body>
</html>
